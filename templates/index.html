<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image to ASCII Art Converter</title>
    <link rel="stylesheet" href="/static/style.css?v=1" />
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="wrap">
        <h1>Image to ASCII Art Converter</h1>
        <div>
            <h2>
                Upload your preferred image and watch it transform into ASCII art
            </h2>
        </div>

        <div class="panel">
            <div class="controls">
                <div class="section-card">
                    <div class="section-title">
                        <img src="/static/assets/uploader-icon.svg" alt="" class="icon-size" />
                        <span>Upload Image</span>
                    </div>
                    <input class="file-input" id="file" type="file" accept="image/*">
                    <label for="file" id="dropzone" class="dropzone">
                        <div class="drop-icon" aria-hidden="true">
                            <!-- inline SVG so it matches the style and can be colored -->
                            <svg viewBox="0 0 24 24">
                                <path d="M12 3l4 4h-3v7h-2V7H8l4-4z"></path>
                                <path d="M5 14v5h14v-5h2v7H3v-7h2z"></path>
                            </svg>
                        </div>
                        <div class="drop-text">
                            <div class="primary">Click to upload or drag and drop</div>
                            <div class="secondary">PNG, JPG, GIF up to 10MB</div>
                        </div>
                    </label>
                </div>
                <div class="section-card">
                    <div class="section-title">
                        <img src="/static/assets/settings-icon.svg" alt="" class="icon-size">
                        <span>Settings</span>
                    </div>
                    <div class="slidecontainer">
                        <label>
                            Width:
                        </label>
                        <span class="width-value">
                            150
                        </span>
                        <input class="slide" id="width-range" type="range" min="20" max="200" value="150">
                    </div>
                </div>
                <button id="go">Convert</button>
            </div>

            <div class="section-card">
                <div class="section-title">
                    <img src="/static/assets/output-icon.svg" alt="" class="icon-size">
                    <span>ASCII Art Output</span>
                </div>
                <pre id="out" class="ascii"></pre>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
